{% extends "layout.html" %}
{% block content %}

<style>
div #sidebar
{
  border:2px solid #a1a1a1;
  padding:10px 20px;
  border-radius:15px;
}
</style>

<div id="sidebar">
  <span>Select plot type</span>
  <br/>
  <input type="radio" name="bound_types" value="linear_and_log" checked >linear and log</input>
  <br/>
  <input type="radio" name="bound_types" value="linear_and_log-linear" >Linear and Log-linear</input>
  <br/>
  <input type="radio" name="bound_types" value="log-linear_and_quadratic" >Log-linear and Quadratic</input>
  <br/>
    <input type="radio" name="bound_types" value="quadratic_and_exponential" >
    Quadratic and Exponential</input>

  <br/>
  <!-- <input type="radio" name="bound_types" value="semi_quadratic_and_exponential" >Semilogarithmic Quadratic and Exponential (use logarithmic scale for y-axis)</input>
  <br/> -->

  <button type="button" id="query">View Plot</button>
  <br/>
</div>
<div id="loading-div-background">
  <div id="loading-div" class="ui-corner-all" >
    <img style="height:64px;margin:10px;" src="static/css/images/282.GIF" alt="Loading.."/>
    <h3 style="color:gray;font-weight:normal;">Loading....</h3>
  </div>
</div>
<div id="container" style="width:70%; height:400px;"></div>
<script type="text/javascript">
$("#loading-div-background").css({ opacity: 0.7 });
function datetime_to_epoch(datetime)
{
  var aDate = datetime.split('/');
  var epoch = new Date(aDate[2] + "," + aDate[0] + "," + aDate[1]).getTime() / 1000;
  return epoch;
}

$("#query").click(function() {

  $("#loading-div-background").show();
  $("#container").hide();
  var bound_types = $('input:radio[name=bound_types]:checked').val();
  var qu = {"bound_types":bound_types}
  $.ajax({
    type: "POST",
    async:true,
    contentType: "application/json; charset=utf-8",
    url: "/query",
    data: JSON.stringify(qu),
    success: function (data) {
     var graph = $("#container");
     graph.html(data);
     $("#loading-div-background").hide();
     $("#container").show();
   },
   dataType: "html"
 });
});

</script>
{% endblock %}
